<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outfit Suggestion App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Outfit Suggestion</h1>
    <form id="outfitForm">
      <label>Occasion:</label>
      <input type="text" id="occasion" required /><br />
      <label>Mood:</label>
      <input type="text" id="mood" required /><br />
      <label>Location:</label>
      <input type="text" id="location" required /><br />
      <button type="submit">Get Suggestion</button>
    </form>

    <div id="suggestionBox" style="display: none">
      <img
        id="suggestionImage"
        alt="Outfit suggestion"
        style="display: none"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
